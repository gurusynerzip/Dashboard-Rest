<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control"/>
          <div class="input-group-btn">
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-filter"></span> Filter
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  <div class="row">
    <div ng-repeat = "item in orgList">
    <div class="col-xs-12 col-md-6">
      <div class="panel-wrapper">
        <div class="panel-title">
          <a ui-sref="organizations.view ({'orgId':item.id})">{{item.name}}</a>
        </div>
        <div class="panel-stage">
          <div class="row">
            <div class="col-xs-12">
              <div class="panel-wrapper">
                <div class="panel-title">
                  Billable Vs Bench
                </div>
                <div class="panel-stage">
                  <img src="images/area-chart.png" class="img-responsive">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="panel-wrapper">
                <div class="panel-title">
                  Projects
                </div>
                <div class="panel-stage">
                  <li ng-repeat = "project in item.projects">{{project.name}}</li>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-notes">
          Owned by {{item.owner.name}}
        </div>
      </div>
    </div>
    </div>
   </div>
</div>
